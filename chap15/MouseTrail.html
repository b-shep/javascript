<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <style>
        .square{
            height:20px;
            width:20px;
            position: absolute;
            background-color: rgb(138, 65, 65)

        }
    </style>
    
    <script>
        window.addEventListener("mousemove", event => {
            let dot = document.createElement("div");
            dot.className = "square";
            let backgroundHue = getColor(event.clientX, event.clientY);
            dot.style.backgroundColor = backgroundHue;
            dot.style.left = (event.clientX-4) + "px";
            dot.style.top = (event.clientY - 4) + "px";
            document.body.appendChild(dot);
        })

        function getColor(x,y){
            let color1 = Math.floor(x*255/window.innerWidth);
            let color2 = Math.floor(y*255/window.innerHeight);
            return "rgb(" + 50 + "," + color1 + "," +  color2 + ")";
        }
        
    </script>

</body>
</html>
